name: Docker Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Clean Up Old Docker Image
        run: |
          docker stop $(docker ps -q --filter ancestor=ramata:latest) || true
          docker rm $(docker ps -aq --filter ancestor=ramata:latest) || true
          docker rmi ramata:latest || true

      - name: Build Docker Image
        run: docker build --no-cache -t ramata:latest .

      - name: Run Docker Image
        run: docker run -p 3000:3000 -d ramata:latest

      - name: Success Message
        run: echo 'The Docker image was successfully running on port 3000.'
